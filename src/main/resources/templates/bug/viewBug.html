<script

<script
        th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o), m = s.getElementsByTagName(o)[0];

<body>
<div th:replace="fragments/header :: header">...</div>
<br/>
<br/>
<br/>

<div
        class="container text-center loginscreen animated fadeInDowncol-sm-5">


    <div
            class="middle-box text-center loginscreen animated fadeInDown col-sm-4 col-sm-offset-4">
        <br/> <br/>

        <div th:if="${message}" class="alert alert-success" role="alert"
             th:text=${message}></div>


        <table id="viewFeedTable"
               class="table table-striped table-bordered text-left" cellspacing="0"
               width="100%">
            <tbody>
            <tr>
                <td colspan="2" align="center"><b>Details of Reported Issue</b></td>

            </tr>
            <tr>
                <td>Issue Title</td>
                <td th:text="${bugs.bugTitle}"></td>
            </tr>
            <tr>
                <td>Issuse Raised Date</td>
                <td th:text="${bugs.bugCreationDate}"></td>
            </tr>
            <tr>
                <td>Raised By</td>
                <td th:text="${raisedBy}"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td th:text="${bugs.bugDescription}"></td>
            </tr>
            <tr>
                <td>Status</td>
                <td th:text="${bugs.status}"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><a th:href="@{/bug/bugList}">
                    <button type="submit" class="btn btn-primary block full-width m-b">Back</button>
                </a>
                </td>
            </tr>
            </tbody>
        </table>


        <div th:replace="fragments/footer :: footer">...</div>

    </div>
</div>
</body>
</html>
